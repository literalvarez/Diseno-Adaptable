<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptApp</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/adopcion.png" type="image/x-icon">
    <script src="main.js"></script>


</head>
<body>
    <header>
        <a href="index.html" class="logo">         
            <img src="img/adopcion.png" alt="AdoptApp">               
            <h2 class="AdoptApp">AdoptApp</h2>
        </a>
    </header>

    <section>

        <div class="adopt">
            <div class="image-container">
                <img src="img/gato2.jpg" alt="Zoom Cat 2" onclick="zoomIn(this)">
                <div class="back-btn-container">
                    <button onclick="zoomOut()">Volver</button>
                </div>
                <div>
                    <h2>Name</h2>
                    <input placeholder="Name" type="text" id="text">
                    <h2>Species</h2>
                    <input placeholder="Specie" type="text" id="text">
                    <h2>Description</h2>
                    <input placeholder="Description" type="text" id="text" style="height: 10vh; text-align: center;">
                </div>

            </div>
            
            <a class="btn-adopt" id="button" href="form.html">Adopt this Pet</a>

        </div>

    </section>

</body>
</html>
