<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptApp</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/adopcion.png" type="image/x-icon">

</head>
<body>
    <header>
        <a href="index.html" class="logo">         
            <img src="img/adopcion.png" alt="AdoptApp">               
            <h2 class="AdoptApp">AdoptApp</h2>
        </a>
    </header>
    <form class="form-adopt" action="">
        <h1 class="login">Adoption Form</h1>
        <label>
            <i class="fa-solid fa-id-badge"></i>
            <input placeholder="Full Name" type="text" id="name">
        </label>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Username" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-address-book"></i>
            <input placeholder="Adress" type="text" id="adress">
        </label>
        <label>
            <i class="fa-solid fa-phone"></i>
            <input placeholder="Phone" type="number" id="phone">
        </label>
        <label>
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="Email" type="email" id="email">
        </label>

        <a class="btn-adoption" id="button" href="success-adopt.html">Adopt this Pet</a>

    </form>


</body>
</html>
